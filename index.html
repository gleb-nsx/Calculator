<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
</head>

<body>

    <h1 class="zagolovok">
        Web Калькулятор
    </h1>

    <div class="main">

        <div class="inputs">

            <div class="first">
                <input class="input">
            </div>
        
            <div class="second ">
                <input class="input">
            </div>
            
        </div>

        <div class="buttons">

            <button class="plus button">
                <p class="button-p">
                    +
                </p>
            </button>

            <button class="minus button">
                <p class="button-p">
                    -
                </p>
            </button>

        </div>

        <div class="results">

            <p class="result">Результат:</p>
            <div class="block">
            <p class="block-txt">Число</p>
            </div>

        </div>

    </div>
